<!DOCTYPE html>
<html>
	<head>
		<title>Gerenciamento de Projetos IEEE</title>
		<meta charset="utf-8">
		<hgroup>
			<h1> Gestão de Projetos IEEE - UFABC </h1>
		</hgroup>
		<img src="/figuras/IEEE_logo_branco.PNG" />
		<img src="/figuras/UFABC_logo.PNG" />
	</head>
	<body>

		<h1> Criar Usuário </h1>

		<form>
			<fieldset id="login"><legend>Novo Projeto</legend>
				<p> Nome do Projeto: <input type="text" name="cxNomeProjeto" id="idProjeto" size="25" maxlength="25" > </p>

				Gestor: <input type="text" name="cxGestor" id="idGestor" size="25" maxlength="25" > </p>

				Senha: <input type="password" name="cxSenha" id="iSenha" size="25" maxlength="25" > </p>

				Confirmar Senha: <input type="password" name="cxConfirma" id="idConfirma" size="25" maxlength="25" > </p>

				<input type="button" name="btnCriar" id="idCriar" value="Criar">
			</fieldset>
		</form>

	</body>
</html>
